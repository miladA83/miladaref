<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Milad Aref</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  overflow:hidden;
  color:white;
}

/* Animated Glow Background */
body::before{
  content:"";
  position:absolute;
  width:400px;
  height:400px;
  background:radial-gradient(circle,rgba(0,255,255,0.4),transparent);
  filter:blur(100px);
  animation: moveGlow 8s infinite alternate ease-in-out;
}

@keyframes moveGlow{
  from{ transform:translate(-150px,-150px); }
  to{ transform:translate(150px,150px); }
}

/* Card Container */
.container{
  position:relative;
  text-align:center;
  animation: fadeIn 1.5s ease forwards;
  opacity:0;
}

.card{
  perspective:1000px;
}

.card img{
  width:90vw;
  max-width:400px;
  border-radius:25px;
  box-shadow:0 0 50px rgba(0,255,255,0.5);
  transition: transform 0.2s ease;
}

@keyframes fadeIn{
  to{ opacity:1; }
}

/* Buttons */
.buttons{
  margin-top:20px;
  display:flex;
  justify-content:center;
  gap:15px;
  flex-wrap:wrap;
}

.btn{
  padding:10px 18px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  font-size:14px;
  backdrop-filter: blur(10px);
  background: rgba(255,255,255,0.1);
  color:white;
  border:1px solid rgba(255,255,255,0.2);
  transition:0.3s;
  text-decoration:none;
}

.btn:hover{
  background: rgba(0,255,255,0.3);
  box-shadow:0 0 15px rgba(0,255,255,0.6);
}

/* Footer */
.footer{
  position:absolute;
  bottom:15px;
  font-size:12px;
  opacity:0.6;
}

</style>
</head>

<body>

<div class="container">
  <div class="card">
    <img src="card.png" id="cardImage" alt="Milad Aref Business Card">
  </div>

  <div class="buttons">
    <a href="card.png" download class="btn">دانلود کارت</a>
    <a href="contact.vcf" class="btn">ذخیره مخاطب</a>
  </div>
</div>

<div class="footer">
  © 2026 Milad Aref
</div>

<script>
/* 3D Tilt Effect (Mobile + Desktop) */
const card = document.getElementById("cardImage");

document.addEventListener("mousemove", (e)=>{
  let x = (window.innerWidth/2 - e.pageX) / 30;
  let y = (window.innerHeight/2 - e.pageY) / 30;
  card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
});

document.addEventListener("mouseleave", ()=>{
  card.style.transform = "rotateY(0deg) rotateX(0deg)";
});
</script>

</body>
</html>
