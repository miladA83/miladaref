<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Milad Aref</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:sans-serif;
  -webkit-tap-highlight-color: transparent;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  overflow:hidden;
}

/* Light Glow (Optimized) */
.glow{
  position:absolute;
  width:250px;
  height:250px;
  background:radial-gradient(circle,rgba(0,255,255,0.25),transparent);
  filter:blur(60px);
  animation: floatGlow 10s ease-in-out infinite alternate;
}

@keyframes floatGlow{
  from{ transform:translate(-80px,-80px); }
  to{ transform:translate(80px,80px); }
}

.container{
  text-align:center;
  animation: fadeIn 1.2s ease forwards;
  opacity:0;
  padding:20px;
}

.card img{
  width:92vw;
  max-width:420px;
  border-radius:25px;
  box-shadow:0 0 30px rgba(0,255,255,0.4);
}

@keyframes fadeIn{
  to{ opacity:1; }
}

.buttons{
  margin-top:20px;
  display:flex;
  justify-content:center;
  gap:15px;
  flex-wrap:wrap;
}

.btn{
  padding:10px 18px;
  border-radius:30px;
  font-size:14px;
  backdrop-filter: blur(6px);
  background: rgba(255,255,255,0.08);
  color:white;
  border:1px solid rgba(255,255,255,0.15);
  text-decoration:none;
  transition:0.3s;
}

.btn:active{
  transform:scale(0.95);
}

.footer{
  position:absolute;
  bottom:15px;
  font-size:12px;
  opacity:0.5;
}
</style>
</head>

<body>

<div class="glow"></div>

<div class="container">
  <div class="card">
    <img src="card.png" alt="Milad Aref Business Card">
  </div>

  <div class="buttons">
    <a href="card.png" class="btn">دانلود کارت</a>
    <a href="contact.vcf" class="btn">ذخیره مخاطب</a>
  </div>
</div>

<div class="footer">
  © 2026 Milad Aref
</div>

</body>
</html>
