<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Milad Aref</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:sans-serif;
  -webkit-tap-highlight-color: transparent;
}

body{
  height:100vh;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  overflow:hidden;
}

/* ===== Loading Screen ===== */

.loader{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0f2027;
  z-index:10;
  animation:fadeOut 1s ease forwards;
  animation-delay:1.2s;
}

.loader-circle{
  width:80px;
  height:80px;
  border-radius:50%;
  background:radial-gradient(circle,rgba(0,255,255,0.7),transparent);
  filter:blur(20px);
  animation:pulse 1.5s infinite ease-in-out;
}

@keyframes pulse{
  0%{ transform:scale(0.8); opacity:0.6; }
  100%{ transform:scale(1.2); opacity:1; }
}

@keyframes fadeOut{
  to{ opacity:0; visibility:hidden; }
}

/* ===== Main Content ===== */

.container{
  text-align:center;
  opacity:0;
  animation:fadeIn 1.2s ease forwards;
  animation-delay:1.4s;
}

@keyframes fadeIn{
  to{ opacity:1; }
}

/* Glow Background */
.glow{
  position:absolute;
  width:250px;
  height:250px;
  background:radial-gradient(circle,rgba(0,255,255,0.25),transparent);
  filter:blur(60px);
  animation:floatGlow 8s ease-in-out infinite alternate;
}

@keyframes floatGlow{
  from{ transform:translate(-70px,-70px); }
  to{ transform:translate(70px,70px); }
}

.card img{
  width:92vw;
  max-width:420px;
  border-radius:25px;
  box-shadow:0 0 35px rgba(0,255,255,0.4);
}

.buttons{
  margin-top:20px;
  display:flex;
  justify-content:center;
  gap:15px;
  flex-wrap:wrap;
}

.btn{
  padding:10px 18px;
  border-radius:30px;
  font-size:14px;
  backdrop-filter: blur(6px);
  background: rgba(255,255,255,0.08);
  color:white;
  border:1px solid rgba(255,255,255,0.15);
  text-decoration:none;
  transition:0.3s;
}

.btn:active{
  transform:scale(0.95);
}

.footer{
  position:absolute;
  bottom:15px;
  font-size:12px;
  opacity:0.5;
}
</style>
</head>

<body>

<div class="loader">
  <div class="loader-circle"></div>
</div>

<div class="glow"></div>

<div class="container">
  <div class="card">
    <img src="card.png" alt="Milad Aref Business Card">
  </div>

  <div class="buttons">
    <a href="card.png" class="btn">دانلود کارت</a>
    <a href="contact.vcf" class="btn">ذخیره مخاطب</a>
  </div>
</div>

<div class="footer">
  © 2026 Milad Aref
</div>

</body>
</html>
